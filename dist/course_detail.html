              <div class="ft14 list-one">【课程内容】</div>
              <div class="ft14 list-one1 c666">高考数学知识点高考数学知识点高考数学知识点高考数学知识点高考数学知识点高考数学知识点高考数学知识点</div>

                    <div class="list_info name c75">邮箱*：
                      <input type="text" placeholder="如 name@example.com" name="email" id="email" value="">
                    </div>
                  </div>
                  <button id="data_submit" class="data_submit ft16 cfff">我要预约</button>
                  <input type="hidden" name="id" value="{$id}"/>
                  <input type="hidden" name="submit" value="1"/>
                  <input type="hidden" name="token" value="{$_W['token']}"/>
              </form>
              </div>
          </div>
